<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Exampe Twitter Backbone Example.</title>
    <link rel="stylesheet" href="/css/bootstrap.css"></link>
    <!--<link rel="stylesheet" href="/css/bootstrap.css" />-->
</head>

<body>
    <!--timeline view.-->
    <div class="container-fluid bg-info">
        <div class="row">
            <div id="timeline" class="col-xs-8">
                <h3 class="page-header">あなたのタイムライン</h2>
            </div>
            <div class="col-xs-4">
                <h3 class="page-header">プロファイル</h2>
            </div>
        </div>
    </div>

    <script type="text/x-handlebars-template" id="timeline-template">
        {{#each tweets}}
        <!--繰り返しを指定する組み込みヘルパー-->
        <div class="media">
            <a href="#" class="media-left">
                <!--jsonのプロパティ名と異なるのは、SpringTwitterAPIが名前を再定義しているためだと思われる-->
                <img src="{{user.profileImageUrl}}" class="img-roundedj"></img>
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{user.name}}</h4>
                <p>{{formatTweeet text}} <small>{{relativeTime}}</small></p> 
            </div>
        </div>
        {{/each}}
    </script>

    <script src="/js/lib/underscore.js"></script>
    <script src="/js/lib/jquery-1.11.3.js"></script>
    <script src="/js/lib/backbone.js"></script>
    <script src="/js/lib/handlebars-v4.0.2.js"></script>
    <script src="/js/lib/bootstrap.js"></script>
    <script src="/js/lib/moment.js"></script>

    <!--//TODO model＆app.js-->
    <script src="/js/model/Tweets.js"></script>
    <script src="/js/collection/Timeline.js"></script>
    <script src="/js/view/TimelineView.js"></script>
    <script src="/js/util/Helpers.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
